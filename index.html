<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--Import Google Icon Font-->
    <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    >

    <!--Import materialize.css-->
    <link 
    rel="stylesheet" 
    href="css/materialize.min.css"
    type="text/css"
    media="screen, projection"
    >

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Média de notas por semestre</title>

    <style type="text/css">
        h1 {
            margin-top: 0;
            margin-bottom: 0;
        }
        .underlined {
            border-bottom: 3px solid currentColor;
        }

        .reproved {
            background-color: red;
        }

        .aproved {
            background-color: green;
        }

        .form-add {
            background-color: #e3ecec;
            padding-top: 0.75em;
        }

        .main-title {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero center card-panel materialize-red darken-4 white-text z-depth-3">
            <h1 class="materialize-red-text text-lighten-3">
                Média dos alunos por semestre
            </h1>
        </div>

        <h2 class="materialize-red-text text-lighten-2 underlined main-title">
            Dados dos Alunos
        </h2>


        <form class="form-add">
            <div class="row">
                <div class="input-field col s8">
                    <input 
                    type="text"
                    id="first_name"
                    class="validate"
                    placeholder="Digite o nome do aluno">

                    <label for="first_name" class="active">Adicionar aluno</label>
                </div>
                <div class="input-field col s4">
                    <button class="btn-floating" type="submit" name="action">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
        </form>

        <div class="form-search">
            <div class="row">
                <div class="input-field col s8">
                    <input 
                    type="text"
                    id="search_name"
                    class="validate"
                    placeholder="Digite o nome do aluno">

                    <label for="search_name" class="active">Buscar aluno</label>
                </div>

                <div class="input-field col s4">
           
                </div>
            </div>
        </div>

        <table data-table-alunos>
            <thead>
                <!--
            <tr>
                <td>Nome</td>
                <td>portugues</td>
                <td>matematica</td>
                <td>historia</td>
                <td>ciencias</td>
            </tr>
            -->
            </thead>

            <tbody>
               <!--
                <tr>
                    <td>Chico</td>
                    <td>1.5</td>
                    <td>2</td>
                    <td>2.5</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Rafaela</td>
                    <td>2</td>
                    <td>4.8</td>
                    <td>9</td>
                    <td>2.2</td>
                </tr>
                -->
            </tbody>
        </table>
    </div>


    <!-- arquivos javascript -->
    <script src="js/calc.js"></script>
    <script src="js/Models/Aluno.model.js"></script>
    <script src="js/Services/Alunos.service.js"></script>
    <script src="js/Services/Materias.service.js"></script>
    <script src="js/Views/Aluno.view.js"></script>
    <script src="js/Controllers/Alunos.controller.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
